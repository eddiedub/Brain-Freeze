<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Freeze</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6e3;
      color: #5c4033;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .text-center {
      text-align: center;
    }
    .menu-section {
      margin: 20px 0;
    }
    .menu-section h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .menu-item span {
      flex: 1;
    }
    .menu-item .dots {
      flex: 2;
      border-bottom: 1px dotted #5c4033;
      margin: 0 10px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .footer p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    .rtl {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1 class="text-4xl font-bold">Ice Cream Menu</h1>
      <hr class="border-t-2 border-brown my-4" />
    </div>

    <div class="menu-section">
      <h2 class="text-2xl font-bold">Ice Cream</h2>
      <div class="menu-item">
        <span>Single Scoop</span>
        <span class="dots"></span>
        <span>$1</span>
      </div>
      <div class="menu-item">
        <span>1 Kilogram</span>
        <span class="dots"></span>
        <span>$12</span>
      </div>
      <div class="menu-item">
        <span>Boule Glacee</span>
        <span class="dots"></span>
        <span>$2</span>
      </div>
    </div>

    <div class="menu-section">
      <h2 class="text-2xl font-bold">Other Items</h2>
      <div class="menu-item">
        <span>MilkShake</span>
        <span class="dots"></span>
        <span>$5</span>
      </div>
      <div class="menu-item">
        <span>Banana Split</span>
        <span class="dots"></span>
        <span>$5</span>
      </div>
      <div class="menu-item">
        <span>Chocolat Mou</span>
        <span class="dots"></span>
        <span>$5</span>
      </div>
    </div>

    <div class="menu-section rtl">
      <h2 class="text-2xl font-bold">بوظة</h2>
      <div class="menu-item">
        <span>$1</span>
        <span class="dots"></span>
        <span>ملعقة من بوظة</span>
      </div>
      <div class="menu-item">
        <span>$12</span>
        <span class="dots"></span>
        <span>1 Kilo</span>
      </div>
      <div class="menu-item">
        <span>$2</span>
        <span class="dots"></span>
        <span>كرة الثلج</span>
      </div>
    </div>

    <div class="footer">
      <p>Please note that prices are subject to change and may vary.</p>
      <p>For cakes, please request a day before.</p>
    </div>
  </div>
</body>
</html>
